<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Alquiler</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #3E0063;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #3E0063;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button, a.cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            width: 48%;
        }

        .save-btn {
            background-color: #3E0063;
            color: white;
        }

        .save-btn:hover {
            background-color: #5A007A;
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #3E0063;
        }

        .cancel-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Modificar Alquiler</h2>
    <form action="{{ url_for('modificar_alquiler', alquiler_id=alquiler['fechaInicio']) }}" method="POST">
        <label for="placa">Placa del Veh√≠culo</label>
        <input type="text" id="placa" name="placa" value="{{ alquiler['idVehiculo'] }}" readonly>

        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="datetime-local" id="fechaInicio" name="fechaInicio" value="{{ alquiler['fechaInicio'] }}">

        <label for="fechaFin">Fecha de Fin</label>
        <input type="datetime-local" id="fechaFin" name="fechaFin" value="{{ alquiler['fechaFin'] }}">

        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" name="cliente" value="{{ alquiler['cliente'] }}">

        <label for="monto">Monto</label>
        <input type="number" id="monto" name="monto" value="{{ alquiler['monto'] }}" step="0.01">

        <div class="button-group">
            <a href="{{ url_for('vehiculo', id=alquiler['idVehiculo']) }}" class="cancel-btn">Cancelar</a>
            <button type="submit" class="save-btn">Modificar</button>
        </div>
    </form>
</div>

</body>
</html>
