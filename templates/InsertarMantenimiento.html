<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Mantenimiento</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #3E0063;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            color: #4c1c84;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }

        .insert-btn {
            background-color: #3E0063;
            color: white;
        }

        .insert-btn:hover {
            background-color: #5A007A;
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #3E0063;
        }

        .cancel-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Insertar Mantenimiento</h2>
        <form action="{{ url_for('insertar_mantenimiento') }}" method="POST">
            <label for="placa">Placa del Vehículo:</label>
            <input type="text" id="placa" name="placa" value="{{ vehiculo['placa'] }}" readonly>

            <label for="fecha">Fecha:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>

            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" step="0.01" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" maxlength="64" required>

            <div class="button-container">
                <a href="{{ url_for('vehiculo', id=vehiculo['placa']) }}" class="btn cancel-btn">Cancelar</a>
                <button type="submit" class="btn insert-btn">Insertar Mantenimiento</button>
            </div>
        </form>
    </div>

</body>

</html>
