<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Vehículo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #3E0063;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #3E0063;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button, a.cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            width: 48%;
        }

        .save-btn {
            background-color: #3E0063;
            color: white;
        }

        .save-btn:hover {
            background-color: #5A007A;
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #3E0063;
        }

        .cancel-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ingresar Vehículo</h2>
    <form action="{{ url_for('ingresar_vehiculo') }}" method="POST">
        <label for="placa">Placa</label>
        <input type="text" id="placa" name="placa" required>

        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="marca">Marca</label>
        <input type="text" id="marca" name="marca" required>

        <label for="anno">Año</label>
        <input type="date" id="anno" name="anno" required>

        <label for="color">Color</label>
        <input type="text" id="color" name="color" required>

        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" required>
            {% for tipo in tipos %}
            <option value="{{ tipo[0] }}">{{ tipo[1] }}</option>
            {% endfor %}
        </select>

        <label for="combustible">Combustible</label>
        <select id="combustible" name="combustible" required>
            {% for combustible in combustibles %}
            <option value="{{ combustible[0] }}">{{ combustible[1] }}</option>
            {% endfor %}
        </select>

        <label for="transmision">Transmisión</label>
        <select id="transmision" name="transmision" required>
            {% for transmision in transmisiones %}
            <option value="{{ transmision[0] }}">{{ transmision[1] }}</option>
            {% endfor %}
        </select>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
            {% for estado in estados %}
            <option value="{{ estado[0] }}">{{ estado[1] }}</option>
            {% endfor %}
        </select>

        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" name="descripcion">

        <div class="button-group">
            <a href="{{ url_for('Inicio') }}" class="cancel-btn">Cancelar</a>
            <button type="submit" class="save-btn">Ingresar Vehículo</button>
        </div>
    </form>
</div>

</body>
</html>
