<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>

    <!-- Importación de Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f0f5;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Asegura que el main-content tenga un margen para evitar ser tapado por la sidebar */
        .main-content {
            margin-left: 120px; /* Ajuste para evitar que se superponga */
            background-color: #fdf7ff;
            flex-grow: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4c1c84;
        }

        .dropdown select {
            background-color: #d9d9d9;
            padding: 10px;
            border-radius: 5px;
            color: #4c1c84;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        /* Tabla */
        table {
            width: 100%;
            height: 400px; /* Ajustar tamaño vertical */
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 20px; /* Aumentar tamaño vertical de celdas */
            text-align: left;
        }

        th {
            background-color: #f6f0f5;
            color: #4c1c84;
        }
    </style>
</head>
<body>

    <!-- Incluir la sidebar fuera del main-content -->
    {% include '_sidebar.html' %}

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="header">
            <h1>Reportes</h1>
            <div class="dropdown">
                <select>
                    <option value="2024-10">Octubre 2024</option>
                    <!-- Generar meses y años dinámicamente -->
                    <script>
                        for (let year = 2024; year >= 2015; year--) {
                            for (let month = 12; month >= 1; month--) {
                                let monthStr = month < 10 ? "0" + month : month;
                                let monthName = new Date(year, month - 1).toLocaleString('es-ES', { month: 'long' });
                                document.write(`<option value="${year}-${monthStr}">${monthName.charAt(0).toUpperCase() + monthName.slice(1)} ${year}</option>`);
                            }
                        }
                    </script>
                </select>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
