<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Alquiler</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #3E0063;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #3E0063;
            display: block;
            margin-top: 10px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: #3E0063;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #5A007A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insertar Alquiler</h2>
        <form action="{{ url_for('insertar_alquiler') }}" method="POST">
            <label for="placa">Placa del Veh√≠culo</label>
            <input type="text" id="placa" name="placa" value="{{ vehiculo.placa }}" readonly>

            <label for="fechaInicio">Fecha de Inicio</label>
            <input type="datetime-local" id="fechaInicio" name="fechaInicio" required>

            <label for="fechaFin">Fecha de Fin</label>
            <input type="datetime-local" id="fechaFin" name="fechaFin" required>

            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="monto">Monto</label>
            <input type="number" step="0.01" id="monto" name="monto" required>

            <button type="submit" class="btn">Insertar Alquiler</button>
        </form>
    </div>
</body>
</html>
