<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Alquiler</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #3E0063;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #3E0063;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }

        .insert-btn {
            background-color: #3E0063;
            color: white;
        }

        .insert-btn:hover {
            background-color: #5A007A;
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #3E0063;
        }

        .cancel-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Insertar Alquiler</h2>
        <form action="{{ url_for('insertar_alquiler') }}" method="POST">
            <label for="placa">Placa del Veh√≠culo</label>
            <input type="text" id="placa" name="placa" value="{{ vehiculo.placa }}" readonly>

            <label for="fechaInicio">Fecha de Inicio</label>
            <input type="datetime-local" id="fechaInicio" name="fechaInicio" required>

            <label for="fechaFin">Fecha de Fin</label>
            <input type="datetime-local" id="fechaFin" name="fechaFin" required>

            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="monto">Monto</label>
            <input type="number" step="0.01" id="monto" name="monto" required>

            <div class="button-container">
                <a href="{{ url_for('vehiculo', id=vehiculo.placa) }}" class="btn cancel-btn">Cancelar</a>
                <button type="submit" class="btn insert-btn">Insertar Alquiler</button>
            </div>
        </form>
    </div>

</body>

</html>
