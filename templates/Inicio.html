<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

        main {
            margin-left: 100px;  /* Para dejar espacio para la sidebar */
            padding: 20px;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            width: 100%;
        }


        .add-btn {
            background-color: #f8d7da;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .search-bar {
            display: flex;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
        }

        .search-bar i {
            color: #7a7a7a;
        }

        .vehicle-list {
            display: flex;
            flex-direction: column;
        }


        .vehicle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .vehicle-info {
            display: flex;
            align-items: center;
        }

        .vehicle-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #d7c1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-right: 15px;
            font-weight: bold;
        }

        .vehicle-info h4 {
            font-size: 16px;
            color: #333;
        }

        .vehicle-info p {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">


    <main>

    {% include '_sidebar.html' %} <!-- Aquí se incluye la sidebar reutilizable -->

        <div class="search-bar">
            <input type="text" placeholder="Buscar vehículo">
            <i class="material-icons">search</i>
        </div>
        <section class="vehicle-list">
            {% for vehiculo in vehiculos %}
            <div class="vehicle">
                <div class="vehicle-info">
                    <div class="vehicle-icon">{{ vehiculo[2][0] }}</div> <!-- Primera letra de la marca -->
                    <div>
                        <!-- Enlace que redirige a la página de detalles del vehículo pasando la placa como parámetro -->
                        <h4><a href="{{ url_for('vehiculo', id=vehiculo[0]) }}">{{ vehiculo[2] }} {{ vehiculo[1] }}</a></h4> <!-- Marca y modelo -->
                        <p>{{ vehiculo[9] }}</p> <!-- Estado o descripción -->
                    </div>
                </div>
                <i class="material-icons">chevron_right</i>
            </div>
            {% endfor %}
        </section>
    </main>
</div>

</body>
</html>
