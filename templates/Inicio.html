<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 60px;
            background-color: #f2f2f7;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #7a7a7a;
            cursor: pointer;
        }

        .sidebar ul li i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .add-btn {
            background-color: #f8d7da;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .search-bar {
            display: flex;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
        }

        .search-bar i {
            color: #7a7a7a;
        }

        .vehicle-list {
            display: flex;
            flex-direction: column;
        }

        .vehicle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .vehicle-info {
            display: flex;
            align-items: center;
        }

        .vehicle-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #d7c1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-right: 15px;
            font-weight: bold;
        }

        .vehicle-info h4 {
            font-size: 16px;
            color: #333;
        }

        .vehicle-info p {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
<aside class="sidebar" style="display: flex; flex-direction: column; align-items: center;">
    <button class="menu-toggle" style="background: none; border: none;"><i class="material-icons">menu</i></button>
    <nav style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
        <ul style="list-style-type: none; padding: 0; margin: 0; text-align: center;">
            <li style="margin-bottom: 20px;">
                <a href="{{ url_for('Inicio') }}" style="color: #7a7a7a; text-decoration: none;">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <i class="material-icons" style="display: block; margin-bottom: 5px; background-color: red; color: white; border-radius: 50%; padding: 10px;">
                            directions_car
                        </i>
                        Vehículos
                    </div>
                </a>
            </li>

            <!-- Otros botones del sidebar -->
            <li style="margin-bottom: 20px;">
                <a href="{{ url_for('reportes') }}" style="color: #7a7a7a; text-decoration: none;">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <i class="material-icons" style="display: block; margin-bottom: 5px;">bar_chart</i>
                        Reportes
                    </div>
                </a>
            </li>
            <li>
                <a href="#" style="color: #7a7a7a; text-decoration: none;">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <i class="material-icons" style="display: block; margin-bottom: 5px;">check_circle</i>
                        Vendidos
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <button class="add-btn" style="background-color: #f8d7da; border: none; padding: 10px; border-radius: 50%; font-size: 24px; color: #fff; cursor: pointer;">
        <i class="material-icons">add</i>
    </button>
</aside>

    <main>
        <div class="search-bar">
            <input type="text" placeholder="Buscar vehículo">
            <i class="material-icons">search</i>
        </div>

        <section class="vehicle-list">
            {% for vehiculo in vehiculos %}
            <div class="vehicle">
                <div class="vehicle-info">
                    <div class="vehicle-icon">{{ vehiculo[2][0] }}</div> <!-- Primera letra de la marca -->
                    <div>
                        <h4>{{ vehiculo[2] }} {{ vehiculo[1] }}</h4> <!-- Marca y modelo -->
                        <p>{{ vehiculo[9] }}</p> <!-- Estado o descripción -->
                    </div>
                </div>
                <i class="material-icons">chevron_right</i>
            </div>
            {% endfor %}
        </section>
    </main>
</div>

</body>
</html>
