<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar vehículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #3f0068;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-eliminar {
            background-color: #e74c3c;
        }

        .button-cancelar {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>¿Seguro de eliminar el vehículo de placa {{ vehiculo[0] }}?</h2>
        <p>Una vez eliminado, deberá contactar soporte para recuperar este vehículo.</p>
        <div class="button-group">
            <a href="{{ url_for('eliminar_vehiculo', placa=vehiculo[0]) }}" class="button-eliminar">Eliminar</a>
            <a href="{{ url_for('detalles_vehiculo', placa=vehiculo[0]) }}" class="button-cancelar">Cancelar</a>
        </div>
    </div>
</body>
</html>
